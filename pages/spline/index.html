<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Experience - Gugli Studios</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .spline-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        
        .spline-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 16px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .back-button:hover {
            background: rgba(0, 0, 0, 0.85);
            transform: translateY(-1px);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .back-button::before {
            content: "←";
            font-size: 16px;
        }
        
        /* Mobile */
        @media (max-width: 768px) {
            .back-button {
                top: 15px;
                left: 15px;
                padding: 10px 14px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- Minimal back button -->
    <a href="../../index.html" class="back-button">Zurück</a>
    
    <!-- Pure Spline embed -->
    <div class="spline-container">
        <iframe 
            class="spline-iframe"
            src="https://my.spline.design/r4xbot-9q5445E4O5e5lPQqicNeulwZ/" 
            frameborder="0" 
            allowfullscreen
            title="Gugli Studios 3D Experience">
        </iframe>
    </div>
</body>
</html>
