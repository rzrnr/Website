<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gugli Studios</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <!-- Intro Animation -->
    <div class="intro-overlay" id="intro-overlay">
        <div class="intro-logo">
            <svg class="intro-animated-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle class="intro-logo-circle intro-logo-circle-1" cx="30" cy="50" r="8"/>
                <circle class="intro-logo-circle intro-logo-circle-2" cx="50" cy="30" r="8"/>
                <circle class="intro-logo-circle intro-logo-circle-3" cx="70" cy="50" r="8"/>
                <circle class="intro-logo-circle intro-logo-circle-4" cx="50" cy="70" r="8"/>
                <path class="intro-logo-path" d="M30,50 Q50,30 70,50 Q50,70 30,50" stroke-width="2" fill="none"/>
            </svg>
        </div>
    </div>

    <!-- Mouse Trail Effect -->
    <div class="mouse-trail">
        <div class="trail-dot"></div>
    </div>
    
    <!-- Particle Trail -->
    <div class="trail-particles"></div>

    <main class="main" id="main-content">
        <section class="hero">
            <div class="hero-header">
                <div class="hero-nav">
                    <div class="nav-left">
                        <a href="#" class="logo">Gugli Studios</a>
                    </div>
                    <div class="nav-right">
                        <button class="theme-toggle" id="theme-toggle" aria-label="Theme umschalten">
                            <svg class="theme-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <circle class="sun" cx="12" cy="12" r="5"/>
                                <path class="sun-rays" d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                                <path class="moon" d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="hero-content">
                <div class="hero-main">
                    <div class="logo-animation">
                        <svg class="animated-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <circle class="logo-circle logo-circle-1" cx="30" cy="50" r="8"/>
                            <circle class="logo-circle logo-circle-2" cx="50" cy="30" r="8"/>
                            <circle class="logo-circle logo-circle-3" cx="70" cy="50" r="8"/>
                            <circle class="logo-circle logo-circle-4" cx="50" cy="70" r="8"/>
                            <path class="logo-path" d="M30,50 Q50,30 70,50 Q50,70 30,50" stroke-width="2" fill="none"/>
                        </svg>
                    </div>
                    
                    <h1 class="hero-title">
                        Wir erschaffen digitale Erlebnisse mit
                        <span class="highlight">Kreativität</span> und 
                        <span class="highlight">Innovation</span>.
                    </h1>
                    
                    <div class="project-grid">
                        <a href="#" class="project-card" data-project="portfolio">
                            <div class="project-content">
                                <h2 class="project-title">PORTFOLIO</h2>
                            </div>
                        </a>
                        
                        <a href="#" class="project-card" data-project="blog">
                            <div class="project-content">
                                <h2 class="project-title">BLOG</h2>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="hero-footer">
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">ONLINE</span>
                </div>
                
                <div class="footer-content">
                    <div class="footer-links">
                        <a href="#" class="footer-link">ÜBER UNS</a>
                        <a href="#" class="footer-link">KONTAKT</a>
                        <a href="#" class="footer-link">NEWSLETTER</a>
                        <a href="#" class="footer-link">@GUGLISTUDIOS</a>
                    </div>
                    <div class="footer-copyright">
                        Copyright Gugli Studios 2025
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
